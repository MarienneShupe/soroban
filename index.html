<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toddler Soroban</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="soroban-container">
        <button id="reset-btn">Reset</button>
        <div id="display">0</div>
        <div class="soroban">
            <div class="rod" id="tens-rod">
                <div class="bead heaven-bead" data-value="5"></div>
                <div class="bar"></div>
            </div>
            <div class="rod" id="ones-rod">
                <div class="bead heaven-bead" data-value="5"></div>
                <div class="bar"></div>
                <div class="bead earth-bead" data-value="1"></div>
                <div class="bead earth-bead" data-value="1"></div>
                <div class="bead earth-bead" data-value="1"></div>
                <div class="bead earth-bead" data-value="1"></div>
            </div>
        </div>
        <div id="operation-log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
